<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Bloc-Notes Electron</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
  <div id="home-container">
    <h1>Bienvenue dans Modern Bloc-Notes</h1>
    <div class="buttons">
      <button id="openFile" class="btn">📂 Ouvrir un fichier</button>
      <button id="newFile" class="btn">📝 Nouveau fichier</button>
      <button id="resumeSession" class="btn">⏯️ Reprendre</button>
    </div>
    <section id="recent-files">
      <h2>Fichiers récents</h2>
      <div id="recent-list" class="recent-list"></div>
    </section>
  </div>
  <script src="home.js"></script>
</body>
</html>
